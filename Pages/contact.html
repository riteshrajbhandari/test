			<form
				method="POST"
				action="#"
				name="submit"
				onsubmit="return validateForm()"
				class="submit"
			>
				<fieldset>
					<table width="500px">
						<tr>
							<td><h1>Send a message</h1></td>
						</tr>
						<tr>
							<td>
								<input type="text" name="name" size="15" placeholder="Name" />
							</td>
						</tr>
						<tr>
							<td>
								<input
									type="email"
									name="email"
									size="15"
									placeholder="Email"
								/>
							</td>
						</tr>
						<tr>
							<td>
								<textarea
									id="TextArea"
									rows="10"
									cols="60"
									name="message"
									placeholder="Message"
								></textarea>
							</td>
						</tr>
						<tr>
							<td>
								Send Anonymously<input
									id="checks"
									type="radio"
									name="anon"
									value="anonyes"
									style="height: auto"
								/>
								Include Email<input
									id="checks"
									type="radio"
									name="anon"
									value="anonno"
									style="height: auto"
									checked="checked"
								/><br />
							</td>
						</tr>
						<tr>
							<td>
								Subscribe to newsletter<input
									id="checks"
									type="checkbox"
									name="subscribe"
									value="subscribe"
									style="height: auto"
								/>
							</td>
						</tr>
						<tr>
							<td>
								<input type="submit" name="submit" value="Submit" />
							</td>
						</tr>
					</table>
				</fieldset>
				<fieldset>
					<table class="social">
						<tr>
							<td width="300px"><h1>Get in touch</h1></td>
						</tr>
						<br />
						<tr>
							<td width="300px">
								<a href="https://www.facebook.com/" target="_blank"

								/></a>
								<a href="https://www.youtube.com/" target="_blank"
									><img src="../Images/youtube.png" alt="YouTube"
